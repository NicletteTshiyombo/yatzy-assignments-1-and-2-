<html lang="en">
<head>

      <title>Yatzy Game</title>
        <link rel="stylesheet" href="styles.css">
        </head>
        <body>
          <div class="game-container">
              <h1>Yatzy Game</h1>

          <!-- Dice display area -->

      </div>

    <!-- Messages -->
   <div id="message"></div>
   </div>
